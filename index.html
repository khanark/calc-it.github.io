<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.png"/>
  <script src="/app.js" defer></script>
</head>

<body>
  <header>
    <h1>Calculate it!</h1>
  </header>
  <div class="calculator">
    <div class="result-wrapper">
      <input id="result" type="text" value="" disabled>
    </div>
    <div class="buttons">
      <div class="wrapper">
        <div class="row">
          <button class="numbers font" value="1">1</button>
          <button class="numbers font" value="2">2</button>
          <button class="numbers font" value="3">3</button>
          <button class="numbers font operator" value="+">+</button>
        </div>
        <div class="row">
          <button class="numbers font" value="4">4</button>
          <button class="numbers font" value="5">5</button>
          <button class="numbers font" value="6">6</button>
          <button class="numbers font operator" value="-">-</button>
        </div>
        <div class="row">
          <button class="numbers font" value="7">7</button>
          <button class="numbers font" value="8">8</button>
          <button class="numbers font" value="9">9</button>
          <button class="numbers font operator" value="*">*</button>
        </div>
        <div class="row">
          <button class="numbers font operator clear" value="clears">C</button>
          <button class="numbers font" value="0">0</button>
          <button class="numbers font" value="equals">=</button>
          <button class="numbers font operator" value="/">/</button>
        </div>
      </div>
    </div>
</body>

</html>
